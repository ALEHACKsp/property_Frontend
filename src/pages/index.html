<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Room rental - main page</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <img src="assets/img/gostinaya.jpg" alt="" id="bg">
        <header>
          <div class="container">
            <div class="header">
              <a href="#" class="logo"><img src="assets/img/logo.png" alt="logo" href="#">
                <span href="#">Toxin</span></a>
              <div class="header-right">
                <a href="#">О нас</a>
                <div class="dropdown">
                  <button class="dropbtn">Услуги
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">Услуги 1</a>
                    <a href="#">Услуги 2</a>
                    <a href="#">Услуги 3</a>
                  </div>
                </div>
                <a href="#">Вакансии</a>
                <a href="#">Новости</a>
                <div class="dropdown">
                  <button class="dropbtn">Соглашения
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">Соглашение 1</a>
                    <a href="#">Соглашение 2</a>
                    <a href="#">Соглашение 3</a>
                  </div>
                </div>
                    <button class="login">Войти</button>
                    <button class="register">Зарегистрироваться</button>
              </div>
            </div>
          </div>
        </header>
        <div class="content-wrapper">
          <div class="parameters">
            <div class="title">Найдём номера под ваши пожелания</div>
            <form action="ArrivalData" method="post" name="Arrival" class="Arrival">
              <span>Прибытие</span>
              <p><select name="ArrivalList">
                <option>ДД.ММ.ГГГГ</option>
                <option>Option</option>
                <option>Textarea</option>
              </select></p>
            </form>
            <form action="DepartureData" method="post" name="Departure" class="Departure">
              <span>Выезд</span>
              <p><select name="DepartureList">
                <option>ДД.ММ.ГГГГ</option>
                <option>Option</option>
                <option>Textarea</option>
              </select></p>
            </form>
            <form action="GuestsData" method="post" name="Guests" class="Guests">
              <span>Гости</span>
              <p><select name="GuestsList">
                <option>Сколько гостей</option>
                <option>Option</option>
                <option>Textarea</option>
              </select></p>
            </form>
            <button class="Pick_Room">Подобрать номер <i class="fa fa-long-arrow-right"></i></button>
          </div> <!--  /parameters  -->


        </div><!-- /content-wrapper -->
        <footer>

        </footer>
      </div> <!-- /app -->
    </div> <!-- /wrapper -->
  </body>
</html>
